backend:
  name: github
  repo: hikammn/hikammn.github.io
  branch: main
  site_domain: relaxed-blancmange-bf2a4b.netlify.app

site_url: https://hikammn.github.io
display_url: https://hikammn.github.io
logo_url: https://hikammn.github.io/assets/img/favicon.png

locale: 'de'
show_preview_links: true
search: true

media_folder: "assets/img/upload"
public_folder: "/assets/img/upload"

collections:
  - name: posts
    identifier_field: produk
    label: "Produk"
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Category", name: "category", widget: "string", default: "jekyll"}
      - {label: "Summary", name: "summary", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}