    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Judul", name: "title", widget: "string"}
      - {label: "Publikasi", name: "date", widget: "datetime"}
      - {label: "Thumbnail", name: "thumbnail", widget: "image"}
