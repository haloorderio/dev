<!DOCTYPE html>
<html lang="{{ site.lang | default: 'id-ID' }}">
<head>
	{% if page.title -%}
	<title>{{ page.title }} - {{ site.title }}</title>
	{%- else %}
	<title>{{ site.title }}</title>
	{%- endif %}

	{% include meta.html %}

	<!-- Preload -->
	<link rel="preload" as="style" href="{{ '/assets/css/font.css' | relative_url }}{% if site.version %}?v={{ site.version }}{% endif %}" />
	<link rel="preload" as="style" href="{{ '/assets/css/tailwind.css' | relative_url }}{% if site.version %}?v={{ site.version }}{% endif %}" />
	<link rel="preload" as="style" href="{{ '/assets/css/main.css' | relative_url }}{% if site.version %}?v={{ site.version }}{% endif %}" />
	<link rel="preload" as="script" href="{{ '/assets/js/main.js' | relative_url }}{% if site.version %}?v={{ site.version }}{% endif %}" />

	<!-- Main -->
	<link rel="stylesheet" href="{{ '/assets/css/font.css' | relative_url }}{% if site.version %}?v={{ site.version }}{% endif %}" />
	<link rel="stylesheet" href="{{ '/assets/css/tailwind.css' | relative_url }}{% if site.version %}?v={{ site.version }}{% endif %}" />
	<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}{% if site.version %}?v={{ site.version }}{% endif %}" />

	{%- if page.layout == 'product' %}
	<link rel="stylesheet" href="{{ '/assets/css/splide.min.css' | relative_url }}" />
	{%- endif %}

	<!-- Development -->
	<link rel="stylesheet" href="{{ 'tailwind.css' | relative_url }}" />
</head>
<body class="max-md:fixed max-md:w-screen max-md:h-screen max-md:overflow-hidden">
	<div class="max-md:h-screen max-md:overflow-hidden">
		<div class="h-screen max-md:overflow-auto max-md:pb-[6.7rem]" id="viewport">
			<div class="flex flex-col items-center min-h-full overflow-x-hidden [&_header]:w-full [&_main]:w-full [&_footer]:w-full [&_footer]:mt-auto">

<header></header>

<main>
	{{ content }}
</main>

<slot>
	{%- if page.layout == 'product' %}
	<script src="{{ '/assets/js/splide.min.js' | relative_url }}"></script>
	{%- endif %}
	<script src="{{ '/assets/js/main.js' | relative_url }}{% if site.version %}?v={{ site.version }}{% endif %}"></script>

	{%- include google_tag_manager.html %}
</slot>

			</div>
		</div>
	</div>
</body>
</html>
